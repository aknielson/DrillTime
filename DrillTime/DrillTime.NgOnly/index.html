<!DOCTYPE html>
<html>
<head lang="en">
    <title>Drill Time</title>
    <meta charset="utf-8" />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    

    <script src="js/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/drills/drillListCtrl.js"></script>
    <script src="common/services/common.services.js"></script>
    <script src="common/services/drillResource.js"></script>
</head>
<body ng-app="drillTimeNgOnly">
    <nav class="navbar navbar-default ">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Drill Time</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="drillList">Drill List</a></li>
                    <li>
                        <a ui-sref="drillEdit({drillId:0})">
                            <i class="glyphicon glyphicon-plus"></i>
                            Add Drill
                        </a>
                    </li>
                    <li><a ui-sref="logEntries">Log Entries</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div data-ui-view></div>
    </div>

</body>
</html>
