<form name="drillForm" class="form-horizontal">
    <fieldset>
        <legend>Basic Drill Information ddd</legend>
        <input type="hidden" ng-model="vm.drill.Id" />
        <div class="form-group">
            <label for="Name" class="col-md-3 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" id="Name" placeholder="Name" ng-model="vm.drill.Name" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="StartPosition" class="col-md-3 control-label">Start Position</label>
            <div class="col-md-8">
            <textarea id="StartPosition" placeholder="StartPosition" ng-model="vm.drill.StartPosition" class="form-control"></textarea>
        </div>
        </div>
        <div class="form-group">
            <label for="Procedure" class="col-md-3 control-label">Procedure</label>
            <div class="col-md-8">
            <textarea type="text" id="Procedure" placeholder="Procedure" ng-model="vm.drill.Procedure" class="form-control"></textarea>
        </div>
        </div>
        <div class="form-group">
            <label for="SuggestedTimeSpan" class="col-md-3 control-label">Suggested Time Span</label>
            <div class="col-md-4">
            <input type="text" id="SuggestedTimeSpan" placeholder="Suggested Time Span" ng-model="vm.drill.SuggestedTimeSpan" class="form-control" />
        </div>
        </div>
        <div class="form-group">
            <label for="SuggestedReps" class="col-md-3 control-label">Suggested Reps</label>
            <div class="col-md-4">
            <input type="text" id="SuggestedReps" placeholder="SuggestedReps" ng-model="vm.drill.SuggestedReps" class="form-control" />
        </div>
        </div>
        <div class="form-group">
            <label for="TargetPar" class="col-md-3 control-label">Target Par</label>
            <div class="col-md-4">
                <input type="text" id="TargetPar" placeholder="Target Par" ng-model="vm.drill.TargetPar" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-3">
                <span>
                    <button class="btn btn-primary" ng-click="vm.submit()">Save</button>
                </span>
                <span>
                    <button class="btn btn-default" ng-click="vm.cancel()">cancel</button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
